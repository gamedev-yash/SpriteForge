<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Example</title>
  <script src="js/auth.js"></script>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <div id="registerMsg"></div>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div id="loginMsg"></div>

  <button id="logoutBtn">Logout</button>
  <div id="profile"></div>

  <script>
    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      const res = await register(username, password);
      document.getElementById('registerMsg').innerText = res.message;
    };

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const res = await login(username, password);
      document.getElementById('loginMsg').innerText = res.message;
      if (res.message === 'Logged in') showProfile();
    };

    document.getElementById('logoutBtn').onclick = async () => {
      const res = await logout();
      document.getElementById('loginMsg').innerText = res.message;
      document.getElementById('profile').innerText = '';
    };

    async function showProfile() {
      const res = await getProfile();
      if (res.user) {
        document.getElementById('profile').innerText = `Logged in as: ${res.user.username}`;
      }
    }
  </script>
</body>
</html>
